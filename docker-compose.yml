services:
  db:
    image: mysql:8.4
    restart: on-failure
    environment:
      MYSQL_DATABASE: 'spacehub'
      MYSQL_USER: 'spacehub'
      MYSQL_PASSWORD: 'spacehub'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql-data:/var/lib/mysql
  adminer:
    image: adminer
    restart: on-failure
    ports:
      - '8080:8080'
volumes:
  mysql-data: